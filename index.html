<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name">Player 1</h2>
        <p class="score" id="score--0">42</p>
        <div class="current">
          <p class="current-label">current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name">Player 2</h2>
        <p class="score" id="score--1">42</p>
        <div class="current">
          <p class="current-label">current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="imgs/dice-5.png" alt="dice" class="dice--0 dice--1" />
      <img src="imgs/dice-5.png" alt="dice" class="dice" />
      <button class="btn btn--new">🔄️New Game</button>
      <button class="btn btn--roll">🎲Roll dice</button>
      <button class="btn btn--hold">🤚Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
